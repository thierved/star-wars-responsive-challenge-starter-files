<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<main>
		<header>
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</header>

		<div class="col-4">

		 	<figure>
		 		<img src="images/rey_square.png">
		 		<figcaption><strong>Rey</strong></figcaption>	
		 		<h5>Protagonist, from tatooine</h5> 		
		 	</figure>

		 	<figure>	
		 		<img src="images/finn_square.png">		 <figcaption><strong>Finn</strong></figcaption>
		 		<h5>Storm Trooper, befriends Rey</h5>
		 	</figure>

		 	<figure>
		 		<img src="images/kylo_square.png">
		 		<figcaption>Kylo</figcaption>
		 		<h5>Main villain, or is he?</h5>
		 	</figure>

		 	<figure>
		 		<img src="images/poe_square.png">
		 		<figcaption>Poe</figcaption>
		 		<h5>Neutral pilot</h5>
		 	</figure>

		 	<figure>
		 		<img src="images/chewbacca_square.png">
		 		<figcaption>Chewbacca</figcaption>
		 		<h5>A great first mate</h5>
		 	</figure>	

		 	<figure>
		 		<img src="images/yoda_square.png">
		 		<figcaption>Yoda</figcaption>
		 		<h5>Wise old Jedi master</h5>
		 	</figure>				
			
		</div>
		
	</main>

</body>
</html>
